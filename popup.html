<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DOWNLOAD FONTS!!!! -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>SpadeSpade!</h1>
    <section id="list">
      <section id="item"></section>
    </section>
    <p id="cta">Add some words:</p>
    <section id="pair">
      <span class="initial-listed"></span> 
      <span class="replaced-listed"></span>
    </section>
    <section id="addition">
      <form id="the-form">
        <section class="tooltip">
          <span class="tooltiptext" id="already-exists"
            >😬 Already added this before
          </span>
        </section>
        <section class="tooltip">
          <span class="tooltiptext" id="too-long">
            🤠 Up to 30 characters, please</span
          >
        </section>
        <section class="tooltip">
          <span class="tooltiptext" id="empty">😶‍🌫️ Please type something</span>
        </section>
        <input
          maxlength="50"
          placeholder="Replace"
          type="text"
          id="replace"
          name="replace"
          autocomplete="off"
        />
        <input
          placeholder="With"
          type="text"
          id="with"
          name="with"
          autocomplete="off"
        />
        <button type="submit" id="add">Add</button>
      </form>
    </section>
    <script type="module" src="popup.js"></script>
  </body>
</html>
