<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DOWNLOAD FONTS!!!! -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      it is <del><i>not</i></del> what it is
    </h1>
    <p id="cta">Add some words:</p>
    <section id="pair"></section>
    <section id="addition">
      <section class="tooltip">
        <span class="tooltiptext" id="already-exists"
          >😬 Already added this before
        </span>
      </section>
      <section class="tooltip">
        <span class="tooltiptext" id="too-long">
          🤠 Up to 30 characters, please</span
        >
      </section>
      <section class="tooltip">
        <span class="tooltiptext" id="empty">😶‍🌫️ Please type something</span>
      </section>
      <section class="tooltip">
        <span class="tooltiptext" id="inReplacements">
          👀 It's one of your replacements</span
        >
      </section>
      <form id="the-form">
        <input
          maxlength="50"
          placeholder="Replace"
          type="text"
          id="replace"
          name="replace"
          autocomplete="off"
        />
        <input
          placeholder="With"
          type="text"
          id="with"
          name="with"
          autocomplete="off"
        />
        <button type="submit" id="add">Add</button>
      </form>
    </section>
    <button id="clear-all">Clear all</button>
    <script src="popup.js"></script>
  </body>
</html>
